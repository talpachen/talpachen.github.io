language: node_js

node_js: stable

#before_install:

install:
- npm install

script:
  - hexo cl  #清除
  - hexo g  #生成

after_script:
  - cd ./public
  - git init
  - git config user.name "talpachen"  #修改name
  - git config user.email "talpachen@gmail.com"  #修改email
  - git add .
  - git commit -m "update"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:master  #GH_TOKEN是在Travis中配置token的名称

branches:
  only:
    - hexo  #只监测hexo分支，hexo是我的分支的名称，可根据自己情况设置

env:
 global:
   - GH_REF: github.com/talpachen/talpachen.github.io.git  #设置GH_REF，注意更改yourname

